<!DOCTYPE html><html lang="en-US"><head><title>SubPos - SSID Coder</title><script src="ssid_coder.js" type="text/javascript"></script></head><body><h1>SubPos SSID Javascript Coder</h1><form id="frmCoder"> <table style="width:40%">  <tr>    <td>Latitude:</td>    <td><input type="text" name="lat"> - up to 7 decimal places.<br></td>  </tr>  <tr>    <td>Longitude:</td>    <td><input type="text" name="long"> - up to 7 decimal places.<br></td>  </tr>  <tr>    <td>Altitude:</td>    <td><input type="text" name="alt"> - cm from sealevel.<br></td>  </tr>    <tr>    <td>Device ID:</td>    <td><input type="text" name="devid"><br></td>  </tr>  <tr>    <td>Application ID:</td>    <td><input type="text" name="appid"><br></td>  </tr>  <tr>    <td>Transmit Power:</td>    <td><input type="text" name="txpwr"><br></td>  </tr>      <tr>    <td>Offset Mapping:</td>    <td><input type="checkbox" name="off" ><br></td>  </tr>  <tr>    <td>3D Mapping:</td>    <td><input type="checkbox" name="3d" ><br></td>  </tr>    <tr>    <td>Path Loss Selection:</td>    <td><select name="path" >  <option value="4">0</option>  <option value="1">1</option>  <option value="2">2</option>  <option value="3">3</option>  <option value="4">4</option>  <option value="4">5</option>  <option value="4">6</option>  <option value="4">7</option></select> <br></td>  </tr>    <tr>    <td>Reserved Hex String:</td>    <td><input type="text" name="res"><br></td>  </tr>  <br>  </table>   <input type="button" onclick="encode_ssid()" value="Encode">  </form>Ascii:<br><textarea name="output" id="output" cols="50" rows="1"></textarea><br><br>Hex:<br><textarea name="output_hex" id="output_hex" cols="50" rows="3"></textarea></body></html>
